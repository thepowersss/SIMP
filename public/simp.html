<!DOCTYPE HTML>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="style.css">
        <meta charset="utf-8">
        <title>SIMP</title>
    </head>
    <body>
        <script>
            var pitch = "";
            var octave = "";
            var staff;
            var duration;
        </script>

        <h1 class="centered" style="line-height: 10pt;">SIMP</h1>

    <!-- Not working yet...
        <h3>Title of Piece</h3>
        <input type="text" id="pieceName" value="Minuet in G Major">
        <button type="button" onclick=''>
        Enter Title</button>

        <h3>Composer Name</h3>
        <input type="text" id="composer" value="Mickey">
        <button type="button" onclick=''>
        Enter Composer</button>
    -->

        <!-- Staff
        -->
        <h3>Staff</h3>
            <button type="button" onclick='setStaff("1")'>
            Staff 1 𝄞</button>
            <button type="button" onclick='setStaff("2")'>
            Staff 2 𝄢</button>
        <br>

        <!-- Note Octave
        -->
        <h3>Note Octave</h3>
            <button type="button" onclick='setNoteOctave("2")'>
            Octave 2</button>
            <button type="button" onclick='setNoteOctave("3")'>
            Octave 3</button>
            <button type="button" onclick='setNoteOctave("4")'>
            Octave 4</button>
            <button type="button" onclick='setNoteOctave("5")'>
            Octave 5</button>
        <br>

        <!-- Note Pitch
        -->
        <h3>Pitch</h3>
            <button type="button" onclick='setNotePitch("C")'>
            C</button>
            <button type="button" onclick='setNotePitch("C#")'>
            C#</button>
            <button type="button" onclick='setNotePitch("D")'>
            D</button>
            <button type="button" onclick='setNotePitch("D#")'>
            D#</button>
            <button type="button" onclick='setNotePitch("E")'>
            E</button>
            <button type="button" onclick='setNotePitch("F")'>
            F</button>
            <button type="button" onclick='setNotePitch("F#")'>
            F#</button>
            <button type="button" onclick='setNotePitch("G")'>
            G</button>
            <button type="button" onclick='setNotePitch("G#")'>
            G#</button>
            <button type="button" onclick='setNotePitch("A")'>
            A</button>
            <button type="button" onclick='setNotePitch("A#")'>
            A#</button>
            <button type="button" onclick='setNotePitch("B")'>
            B</button>
            <button type="button" onclick='setNotePitch(null)'>
            Rest </button>
        <br>

        <!-- Note Duration (whole notes and sixteenth notes not supported in 3/4)
        -->
        <h3>Duration</h3>
            <button type="button" onclick=''> 
            Whole Note 𝅝</button>
            <button type="button" onclick='setNoteDuration("8")'>
            Half Note 𝅗𝅥</button>
            <button type="button" onclick='setNoteDuration("4")'>
            Quarter Note 𝅘𝅥</button>
            <button type="button" onclick='setNoteDuration("2")'>
            Eighth Note 𝅘𝅥𝅮</button>
            <button type="button" onclick=''>
            Sixteenth Note 𝅘𝅥𝅯</button>
        <br>

        </p>
        <p>
            Staff: <p id="staff">Staff selected</p>
        </p>
        <p>
            Pitch: <p id="note">Pitch selected</p>
        </p>
        <p>
            Duration: <p id="duration">Duration selected</p>
        </p>

        <p>
            <button type="button" onclick='insertNote(window.pitch, window.octave, window.staff, window.duration)'>
            Insert Note</button>
            <button type="button" onclick='changeNote(window.pitch, window.octave)'>
            Change Note</button>
            <button type="button" onclick='removeNote()'>
            Delete Note</button>
        </p>

        <p>
            <br>
            <br>
            <button onclick="onExport()">Print/Export</button>
            <p id='download' style='display: none'><a href = "Minuet in G major.pdf">Download score</a></p>     
        </p>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.0/axios.min.js"></script> <!-- All the axios.post stuff uses this-->
        <script src="main.js"></script>
    </body>
</html>
